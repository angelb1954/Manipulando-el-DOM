<!-- DOM TRAVERSING -->

<!-- Se trata de ver como podemos recorrer el DOM. Para ello
vamos a generar un elemento padre, elmentos hijos y 
elementos nietos -->
<!-- children regresa solo elementos
childNodes regresa todos los nodos hijos -->
<!-- firstChild regresa el primer nodo
firstElementChild regresa el primer elemento -->
<!-- lastChild regresa el último nodo
lastElementChil nos devuelve el último elemento -->
<!-- nextSibling devuelve el nodo inmediatamente después del nodo especificado
nextElementSibling devuelve un elemento inmediatamente posterior al especificado -->
<!-- previousSibling regresa el nodo inmediatamente anterior del nodo especificado
previousElementSibling devuelve el elemento inmediatamente anterior al especificado -->
<!-- parentElement devuelve el elemento padre desde un hijo
parentElement.parentElement devuelve el elemento padre desde un nieto -->


<div id="padre">

  <div class="hijos1"></div>
  <div class="hijos2">
    <div class="nietos">nieto uno</div>
    <div class="nietos" id="nieto-dos">nieto dos</div>
    <div class="nietos" >nieto tres</div>
  </div>
  <div class="hijos3"></div>
</div>
